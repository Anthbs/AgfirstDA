<html>
<head>
	
</head>
<body>
	<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
	<script type="text/javascript">
		var socket = io('http://localhost:3000');
		socket.on('test', function(data) { 
			console.log(data);
			document.body.innerHTML += JSON.stringify(data) + "</br>";
		});
		socket.emit('Get_Value_Open', { com_port: 'COM4', event_name: 'test' });
		var type = 1;
		function changeType() {
			if(type == 1) {
				type = 2;
				socket.emit('Change_Config', { com_port: 'COM4', type: 'Scale', model: 'AND_ANDG_ANGH' });
			} else {
				type = 1;
				socket.emit('Change_Config', { com_port: 'COM4', type: 'Penetrometer', model: 'WEL' });
			}
		}
	</script>
	<button onclick="changeType()">Change Type</button>
</body>
</html>
