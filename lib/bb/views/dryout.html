<!-- dryout.html -->

<div class="row">
	<section id="sample-tests" role="dashboard">
		<header>
			<h1>Dry Out</h1>
		</header>
		<div class="col-md-12">
			<div class="row">

	<div id="test-details" class="col-xs-3">
		<div class="panel panel-primary">
			<div class="panel-heading">Test Details</div>
			<table class="table">
				<tr>
					<td>
						<select class="form-control" ng-model="Context.SelectedCutter" ng-options="cutter.id as cutter.name for cutter in Context.BrixCutters">
							<option value="">-- select cutter --</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<textarea class="form-control" ng-model="Context.CutterComments"></textarea>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div id="test-measures" class="col-xs-9">

		<div id="container-selector" class="btn-group" ng-model="Context.SelectedContainer" bs-radio-group>
			<label class="btn btn-primary" ng-repeat="item in Context.Container.items" ng-click="ShowContainer($index)">
				<input type="radio" class="btn btn-primary" value="{{$index}}">
				{{Context.Container.name}} {{$index + 1}}
			</label>
		</div>

		<div id="container-items" class="panel panel-primary">
			<div class="panel-heading">{{Context.Container.name}} {{Context.SelectedContainer + 1}}</div>
			<table class="table">
				<tr>
					<th>{{Context.Test.ItemType.name}} #</th>
					<th ng-repeat="measureType in Context.Test.CaptureMeasures">{{measureType}}</th>
				</tr>
				<tr ng-repeat="item in Context.Container.items[Context.SelectedContainer]">
					<td>{{(Context.Container.size * Context.SelectedContainer) + ($index + 1)}}</td>
					<td ng-repeat="measureType in Context.Test.CaptureMeasures">{{item[$index]}}</td>
				</tr>
			</table>
		</div>

	</div>

</div>
