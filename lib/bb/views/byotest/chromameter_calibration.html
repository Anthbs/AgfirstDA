<div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
</div>

<div class="modal-body">
	<div class="row"> 
		<h4 class="col-xs-12">{{instructions[instruction]}}</h4>
	</div>
	<div class="row"> 
		<h4 class="col-xs-12" ng-show="instruction == 6">L:{{measure.L}} C:{{measure.C}} h:{{measure.h}}</h4>
	</div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-show="instruction == 7 || instruction == 0" ng-click="ok()">OK</button>
    <button class="btn btn-primary" ng-show="instruction == 8 || instruction == 9" ng-click="retry()">Retry</button>
    <button class="btn btn-warning"ng-show="instruction != 7" ng-click="cancel()">Cancel</button>
</div>
