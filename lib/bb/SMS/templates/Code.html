<form role="form">
	<div class="form-header">
    	<h2>Code Action</label>
	</div>
	<div class="form-group">
    	<label>Action Name:</label>
    	<div class="row">
    		<div class="col-xs-12">
    			<input type="text" ng-model="Tests.Selected.Action.id" tooltip="Unique name of action"  tooltip-trigger="focus" tooltip-placement="left" class="form-control">
    		</div>
    	</div>
	</div>
	
    <div class="form-group">
        <label>Code:</label>
        <div class="row">
            <div class="col-xs-12">
                <textarea  cols="40" rows="5" ng-model="Tests.Selected.Action.params.code" tooltip="Make sure you resolve 'deferredCode'"  tooltip-trigger="focus" tooltip-placement="left" class="form-control">
                </textarea>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Next Action:</label>
        <div class="row">
            <div class="col-xs-12">
                <select class="form-control" ng-model="Tests.Selected.Action.params.nextAction" ng-change="UpdateLines()" ng-options="action.id for action in Tests.AvailableActions | notNull: 'id' track by action.id" tooltip="Next action on successful completion of this action"  tooltip-trigger="focus" tooltip-placement="left">
                    <option value="">-- choose next action --</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Failed Action:</label>
        <div class="row">
            <div class="col-xs-12">
                <select class="form-control" ng-model="Tests.Selected.Action.params.failedAction" ng-change="Display.Functions.UpdateLines()" ng-options="action.id for action in Tests.AvailableActions | notNull: 'id' track by action.id" tooltip="Next action on successful completion of this action"  tooltip-trigger="focus" tooltip-placement="left">
                    <option value="">-- choose failed action --</option>
                </select>
            </div>
        </div>
    </div>
</form>
