<form role="form">
	<div class="form-header">
    	<h2>User input</label>
	</div>
	<div class="form-group">
    	<label>Action Name:</label>
    	<div class="row">
    		<div class="col-xs-12">
    			<input type="text" ng-model="Tests.Selected.Action.id" tooltip="Unique name of action"  tooltip-trigger="focus" tooltip-placement="left" class="form-control">
    		</div>
    	</div>
	</div>
	
  	

    <div class="form-group">
        <label>Question:</label>
        <div class="row">
            <div class="col-xs-12">
                <input class="form-control" type="text" ng-model="Tests.Selected.Action.params.question" tooltip="Question to display to user"  tooltip-trigger="focus" tooltip-placement="left">
                </input>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Parameter:</label>
        <div class="row">
            <div class="col-xs-12">
                <select class="form-control" ng-model="Tests.Selected.Action.params.userInputParameter" ng-options="parameter for parameter in Tests.AvailableParameters" tooltip="Parameter for storing user input"  tooltip-trigger="focus" tooltip-placement="left">
                    <option value="">-- choose parameter --</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Next Action:</label>
        <div class="row">
            <div class="col-xs-12">
                <select class="form-control" ng-model="Tests.Selected.Action.params.nextAction" ng-change="Display.Functions.UpdateLines()" ng-options="action.id for action in Tests.AvailableActions | notNull: 'id' track by action.id" tooltip="Action when user enters value successfully"  tooltip-trigger="focus" tooltip-placement="left">
                    <option value="">-- choose next action --</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Cancel Action:</label>
        <div class="row">
            <div class="col-xs-12">
                <select class="form-control" ng-model="Tests.Selected.Action.params.cancelAction" ng-change="Display.Functions.UpdateLines()" ng-options="action.id for action in Tests.AvailableActions | notNull: 'id' track by action.id" tooltip="Action when cancel is pressed"  tooltip-trigger="focus" tooltip-placement="left">
                    <option value="">-- choose cancel action --</option>
                </select>
            </div>
        </div>
    </div>
</form>
